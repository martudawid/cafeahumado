<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Ahumado - Reservas</title>
    <style>
        /* reset y tipografía */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #3e2c23, #5c4231);
            color: #f5f0e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            color: #f5e0c9;
            text-shadow: 2px 2px #2a1e18;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #e0d4c0;
        }

        /* efecto de humo animado */
        .smoke {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(245,240,230,0.5) 0%, rgba(245,240,230,0) 70%);
            border-radius: 50%;
            animation: rise 5s infinite ease-in-out;
            transform: translateX(-50%);
        }

        .smoke:nth-child(2) { animation-delay: 1.5s; width: 80px; height: 80px; }
        .smoke:nth-child(3) { animation-delay: 3s; width: 60px; height: 60px; }

        @keyframes rise {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0.6; }
            50% { transform: translate(-50%, -100px) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -200px) scale(1.2); opacity: 0; }
        }

        main {
            width: 90%;
            max-width: 600px;
            background-color: rgba(60, 40, 30, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        main h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #f5e0c9;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: bold;
            color: #f5e0c9;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #a26b4f;
            color: #f5f0e6;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        input[type="submit"]:hover {
            background-color: #8a523b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #c9b8a6;
        }

        /* suavizado de bordes de inputs al hacer focus */
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #c9b8a6;
        }

        @media(max-width: 480px){
            header h1 { font-size: 2.2rem; }
            main { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <h1>Café Ahumado</h1>
        <p>Tu refugio cálido en San Martín de los Andes</p>
    </header>

    <main>
        <h2>Reservá tu experiencia</h2>
        <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha de reserva:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="tipo">Tipo de fogón:</label>
            <select id="tipo" name="tipo">
                <option value="individual">Individual</option>
                <option value="comunitario">Comunitario</option>
            </select>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Si querés algo especial..."></textarea>

            <input type="submit" value="Reservar ahora">
        </form>
    </main>

    <footer>
        &copy; 2025 Café Ahumado - Todos los derechos reservados
    </footer>
</body>
</html>
